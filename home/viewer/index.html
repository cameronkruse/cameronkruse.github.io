<!DOCTYPE HTML>
<html>
<head>
    <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.0.3.js"></script>
</head>

<body>
  <!-- Insert an empty iframe, hidden by default using a class-->
  <iframe src="" id="api-frame" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" class="hidden"></iframe>

  <!-- Initialize the viewer -->
  <script type="text/javascript">

    var iframe = $( '#api-frame' )[ 0 ];
    var version = '1.0.0';
    var urlid = '7w7pAfrCfjovwykkEeRFLGw5SXS';

    var client = new Sketchfab( version, iframe );

    var error = function () {
      console.error( 'Error api Sketchfab !' );
    };

    var success = function ( api ) {

      var target = [ 0.0, 0.0, 1.0 ];

      var cameraList = [ {
          eye: [ 2, 0, 0 ]
      }, {
          eye: [ 1, 1, 0 ]
      }, {
          eye: [ 0, 2, 0 ]
      }, {
          eye: [ -1, 1, 0 ]
      }, {
          eye: [ -2, 0, 0 ]
      }, {
          eye: [ -1, -1, 0 ]
      }, {
          eye: [ 0, -2, 0 ]
      }, {
          eye: [ 1, -1, 0 ]
      } ];

      var currentCamera = 5;

      var loop = function () {
          currentCamera++;
          api.lookat( cameraList[ currentCamera % 8 ].eye, target, 4 );
          setTimeout( loop, 5000 );
      }

      api.start( loop );

    };

    client.init( urlid, {
      success: success,
      error: error
    } );

  </script>

  <button onclick="loadmodel()">Click me to load model and show iframe.</button>
</body>

</html>
