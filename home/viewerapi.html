<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sketchfab Viewer API example</title>

    <!-- Insert this script -->
    <script type="text/javascript" src="https://static.sketchfab.com/api/sketchfab-viewer-1.0.3.js"></script>
</head>

<body>
    <!-- Insert an empty iframe -->
    <iframe src="" id="api-frame" height="500px" width="50%" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

    <!-- Initialize the viewer -->
    <script type="text/javascript">
    var iframe = document.getElementById( 'api-frame' );
    var urlid = 'df196415819945b0862335676db0758e'; //Container Ship

    // By default, the latest version of the viewer API will be used.
    var client = new Sketchfab( iframe );

    // Alternatively, you can request a specific version.
    // var client = new Sketchfab( '1.0.0', iframe );

    var error = function () {
        console.error( 'Error api Sketchfab !' );
    };

    //Notes!
    //eye: the position fo the camera formated in [x,y,z]
    //target: the position to look at [x,y,z]

    var success = function ( api ) {

        var target = [ 1000.0, 100.0, 8000.0 ];
        // var target = [ 0.0, 0.0, 1.0 ];
        // var target1 = [5.0, 6.0, 7.0 ];
        // var target2 = [1.0, 1.0, -1.0 ];

        var cameraList = [ {
            eye: [ 120, 0, 100 ]
         }, {
            eye: [ 120, 0, -100 ]
        // }, {
        //     eye: [ 0, 2, 0 ]
        // }, {
        //     eye: [ -1, 1, 0 ]
        // }, {
        //     eye: [ -2, 0, 0 ]
        // }, {
        //     eye: [ -1, -1, 0 ]
        // }, {
        //     eye: [ 0, -2, 0 ]
        // }, {
        //     eye: [ 1, -1, 0 ]
        } ];

        var currentCamera = 5;

        var loop = function () {
            currentCamera++;
            // api.lookat( cameraList[ currentCamera % 8 ].eye, target, 4 );
            api.lookat( cameraList[currentCamera % 2].eye, target, 4 );
            // api.lookat( cameraList[0].eye, target1, 4 );
            // api.lookat( cameraList[0].eye, target2, 4 );
            setTimeout( loop, 1000 );
        }

        api.start( loop );

    };

    client.init( urlid, {
        // Annotations method
        // success: function onSuccess( api ){ },
        // error: function onError() { },
        // camera: 0,
        // blending: 1,
        // // autospin: 4,
        // annotation_cycle: 4,
        // transparent: 0

        // Hardcode views 
        success: success,
        error: error
    } );
    </script>
</body>
</html>
