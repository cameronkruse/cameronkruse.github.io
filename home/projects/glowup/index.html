<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Button Map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link href="./style.css" rel="stylesheet" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
  </head>

  <body>
    <div id="map"></div>
    <!-- create a div in the upper left corner that is styled like date-box -->
    <div id="map-panel" class="map-panel">
      <div>
        <h1>Historical FEWS NET Data</h1>
        <br />
        <div id="range-value" class="range-value"></div>
        <div id="range-slider" style="padding: 3px">
          <input type="range" min="0" step="1" />
        </div>
        <hr />
        <div style="padding: 1px">
          <h2>Style by:</h2>
          <!-- add a 1px space here -->
          <div style="padding: 3px"></div>
          <input
            type="checkbox"
            name="population Layer"
            id="population"
            checked
          />
          <label for="checkbox1">Population</label>
        </div>
        <hr />
        <div>
          <h2>Map Settings:</h2>
          <div style="padding: 3px"></div>
          <input type="checkbox" name="satellite-layer" id="sat" />
          <label for="checkbox2">Satellite</label>
        </div>
      </div>
      <div>
        <hr />
        <sourcefont class="sourcefont"> Source: FEWS NET </sourcefont>
        <div id="date-id" class="sourcefont"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
